<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head jsf:id="head">
    <meta charset="utf-8" />
    <link jsf:name="style/main.css" rel="stylesheet" type="text/css" />
    <title>BUPT 搜索引擎</title>
</head>

<body jsf:id="body" style="#{userSetting.backGroundPicUrl}">
    <!-- 此处设置背景图片url-->
    <div id="header" class="center">
        <div id="menu" class="center">
            <li>
                <div class="menuitem">
                    <div class="menu-index-item"><a href="https://www.bupt.edu.cn/" target="blank">北邮官网</a></div>
                    <div class="submenu"></div>
                </div>
            </li>
            <li>
                <div class="menuitem">
                    <div class="menu-index-item"><a href="https://jwxt.bupt.edu.cn/" target="blank">教务系统</a></div>
                    <div class="submenu"></div>
                </div>
            </li>
            <li>
                <div class="menuitem">
                    <div class="menu-index-item"><a href="https://my.bupt.edu.cn/index.portal" target="blank">信息门户</a>
                    </div>
                    <div class="submenu"></div>
                </div>
            </li>
        </div>

        <!-- 未登陆时
		<div id="login">
			<div id="loginitem">
				<a href="#" target="_top">登录</a>
			</div>
		</div>
		-->
        <div id="setting">
            <div class="dropdown" style="float:right;">
                <button class="dropbtn">S<p>etting</p></button>
                <div class="dropdown-content">
                    <a href="center.xhtml">个人中心</a>
                    <a href="setting.xhtml">搜索设置</a>
                    <a href="#">登出</a>
                </div>
            </div>
        </div>
    </div>


    <div id="logo" class="center">
        <h:graphicImage id="submit1" url="/resources/images/logo-wide.png" />
    </div>
    <div id="searchbox-out" class="center">
        <div id="searchbox-in" class="center">
            <h:form id="searchboxForm" target="_self">
                <table id="searchbox-table">
                    <tr>
                        <td>
                            <h:inputText id="content" value="#{searchTest.searchwd}"
                                a:placeholder="#{searchTest.searchwd}" />
                        </td>
                        <td>
                            <h:commandButton action="searcher?faces-redirect=true&amp;includeViewParams=true"
                                id="submit" class="submit" image="/resources/images/icon_search.jpg"
                                style="height:30px">
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </div>
    <div id="footer" class="center">
        <div id="footer-in" class="center">
            <ul id="footer-content">
                <li>
                    <div class="canvas-switch">
                        <div class="button" id="button"></div>
                    </div>
                </li>
                <li><a id="client-download" href="download/bupt_Search.exe">下载客户端</a></li>
                <li>Copyright @ 2019 </li>
                <li>Sliver</li>
                <li><a href="http://www.lastation.me/">Schro_Dr</a></li>
                <li><a href="http://www.lvlaxjh.com">lVlaxjh</a></li>
                <li>啾啾</li>
                <li>NITROGENous_Fish</li>
                <li id="contact">Contact</li>
            </ul>
        </div>
    </div>
    <script jsf:target="body" jsf:name="scripts/main.js"></script>
    <script jsf:target="body" jsf:name="scripts/canvas-nest.js"></script>
    <!--删掉这个即可去除js动画-->
    <script jsf:target="body">
        document.getElementsByTagName('canvas')[0].style.display = 'block';
        addLoadEvent(adjustHeaderWidth);
        addLoadEvent(eggs);
        addLoadEvent(checkChinese);
        addLoadEvent(switchCanvas);
        addLoadEvent(adjustLoginPosition);
        addLoadEvent(adjustSettingPosition);
        addLoadEvent(beautifulForm);
    </script>
</body>

</html>
