<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>登录表单演示</title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div id="loginbox-out" class="center">
        <div id="loginbox-in" class="center">
            <h2>登录</h2>

            <form action="#">
                <div class="container">
                    <label><b></b></label>
                    <input type="text" placeholder="请填写用户名" name="email" required>

                    <label><b>密码</b></label>
                    <input type="password" placeholder="请输入密码" name="psw" required>

                    <button type="submit">登录</button>
                    <input type="checkbox" checked="checked"> Remember 
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="register"> <a href="#">注册</a></button>
                    <span class="psw"><a href="#">忘记密码？</a></span>

                </div>
            </form>
        </div>
    </div>

</body>

</html>
