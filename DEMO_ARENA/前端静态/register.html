<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div id="loginbox-out" class="center">
        <div id="loginbox-in" class="center">
            <h2>注册</h2>

            <form action="#">
                <div class="container">
                    <label><b>用户名</b></label>
                    <input type="text" placeholder="请填写用户名" name="email" required>

                    <label><b>邮箱</b></label>
                    <input type="text" placeholder="请填写邮箱" name="email" required>

                    <label><b>密码</b></label>
                    <input type="password" placeholder="请输入密码" name="psw" required>

                    <label><b>性别</b></label>
                    <input type="radio" name="sex" value="male" checked>Male
                    <input type="radio" name="sex" value="female">Female
                    <input type="radio" name="sex" value="secter">Secret

                    <button type="submit">注册</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
