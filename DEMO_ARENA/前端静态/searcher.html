<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="style/searcher.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>北邮 BUPT 搜索引擎</title>
</head>

<body>
    <div id="new-header">
        <a href="http://lastation.me/searcher" id="index"><img src="images/logo.png"></a>
        <div id="searchbox-out">
            <div id="searchbox-in">
                <form action="searcher.php" method="get" id="searchboxForm" target="_self">
                    <table id="searchbox-table">
                        <tr>
                            <td>
                                <input type="text" name="keywords" id="content" value="北邮"> </td>
                            <td>
                                <input type="image" src="images/icon_search.jpg" alt="" name="submit" id="submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id="header">
            <div id="menu">
                <li>
                    <div class="menuitem">
                        <div class="menu-index-item"><a href="http://www.bupt.edu.cn/" target="blank">北邮官网</a></div>
                        <div class="submenu"></div>
                    </div>
                </li>
                <li>
                    <div class="menuitem">
                        <div class="menu-index-item"><a href="http://jwxt.bupt.edu.cn/" target="blank">教务系统</a></div>
                        <div class="submenu"></div>
                    </div>
                </li>
                <li>
                    <div class="menuitem">
                        <div class="menu-index-item"><a href="http://my.bupt.edu.cn/index.portal"
                                target="blank">信息门户</a></div>
                        <div class="submenu"></div>
                    </div>
                </li>
            </div>
            <!-- 未登陆时
            <div id="login">
                <div id="loginitem">
                    <a href="#" target="_top">登录</a>
                </div>
            </div>
            -->
            <div id="setting">
                <div class="dropdown" style="float:right;">
                    <button class="dropbtn">S<p>etting</p></button>
                    <div class="dropdown-content">
                        <a href="#">个人中心</a>
                        <a href="#">搜索设置</a>
                        <a href="#">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="left-content">
            <div class="time">
                <p>共耗时0.05673秒</p>
            </div>
            <div class="results-number">
                <p>为您找到相关结果4111
                    个</p>
            </div>
            <div class="result">
                <h3 class="result-title">
                    <a target="_blank" href="#">
                        这里是title
                    </a>
                </h3>
                <div class="displayed">
                    <a target="_blank" href="http://blog.lastation.me/">
                        http://blog.lastation.me/
                    </a>
                </div>

                <p class="result-preview">
                    这里是正文，关键词一般会用<em>红色</em>标注
                </p>
            </div>

        </div>
        <div id="select-page">
            <a href="#"><span class="pc current-page">1</span></a><a href="#"><span class="pc">2</span></a><a
                href="#"><span class="pc">3</span></a><a href="#"><span class="pc">4</span></a><a href="#"><span
                    class="pc">5</span></a><a href="#"><span class="pc">6</span></a><a href="#"><span
                    class="pc">7</span></a><a href="#"><span class="pc">8</span></a><a href="#"><span
                    class="pc">9</span></a><a href="#"><span class="pc">10</span></a><a href="#"><span
                    class="pc prompt">后一页</span></a> </div>
    </div>
    <script src="scripts/main.js"></script>
    <script>
        addLoadEvent(adjustHeaderPosition);
        addLoadEvent(checkChinese);
    </script>
</body>

</html>
