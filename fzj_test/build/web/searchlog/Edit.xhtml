<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSearchlogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSearchlogLabel_logId}" for="logId" />
                    <h:inputText id="logId" value="#{searchlogController.selected.logId}" title="#{bundle.EditSearchlogTitle_logId}" required="true" requiredMessage="#{bundle.EditSearchlogRequiredMessage_logId}"/>
                    <h:outputLabel value="#{bundle.EditSearchlogLabel_searchword}" for="searchword" />
                    <h:inputText id="searchword" value="#{searchlogController.selected.searchword}" title="#{bundle.EditSearchlogTitle_searchword}" required="true" requiredMessage="#{bundle.EditSearchlogRequiredMessage_searchword}"/>
                    <h:outputLabel value="#{bundle.EditSearchlogLabel_time}" for="time" />
                    <h:inputText id="time" value="#{searchlogController.selected.time}" title="#{bundle.EditSearchlogTitle_time}" required="true" requiredMessage="#{bundle.EditSearchlogRequiredMessage_time}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSearchlogLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{searchlogController.selected.ip}" title="#{bundle.EditSearchlogTitle_ip}" required="true" requiredMessage="#{bundle.EditSearchlogRequiredMessage_ip}"/>
                    <h:outputLabel value="#{bundle.EditSearchlogLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{searchlogController.selected.userId}" title="#{bundle.EditSearchlogTitle_userId}" required="true" requiredMessage="#{bundle.EditSearchlogRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{searchlogController.update}" value="#{bundle.EditSearchlogSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSearchlogViewLink}"/>
                <br />
                <h:commandLink action="#{searchlogController.prepareList}" value="#{bundle.EditSearchlogShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSearchlogIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
