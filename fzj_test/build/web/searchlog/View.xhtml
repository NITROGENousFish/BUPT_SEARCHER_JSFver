<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSearchlogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSearchlogLabel_logId}"/>
                    <h:outputText value="#{searchlogController.selected.logId}" title="#{bundle.ViewSearchlogTitle_logId}"/>
                    <h:outputText value="#{bundle.ViewSearchlogLabel_searchword}"/>
                    <h:outputText value="#{searchlogController.selected.searchword}" title="#{bundle.ViewSearchlogTitle_searchword}"/>
                    <h:outputText value="#{bundle.ViewSearchlogLabel_time}"/>
                    <h:outputText value="#{searchlogController.selected.time}" title="#{bundle.ViewSearchlogTitle_time}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSearchlogLabel_ip}"/>
                    <h:outputText value="#{searchlogController.selected.ip}" title="#{bundle.ViewSearchlogTitle_ip}"/>
                    <h:outputText value="#{bundle.ViewSearchlogLabel_userId}"/>
                    <h:outputText value="#{searchlogController.selected.userId}" title="#{bundle.ViewSearchlogTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{searchlogController.destroyAndView}" value="#{bundle.ViewSearchlogDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSearchlogEditLink}"/>
                <br />
                <h:commandLink action="#{searchlogController.prepareCreate}" value="#{bundle.ViewSearchlogCreateLink}" />
                <br />
                <h:commandLink action="#{searchlogController.prepareList}" value="#{bundle.ViewSearchlogShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSearchlogIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
