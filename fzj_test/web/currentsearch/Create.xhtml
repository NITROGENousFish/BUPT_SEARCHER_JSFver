<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCurrentsearchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCurrentsearchLabel_currentsearchPK_orderSearch}" for="currentsearchPK_orderSearch" />
                    <h:inputText id="currentsearchPK_orderSearch" value="#{currentsearchController.selected.currentsearchPK.orderSearch}" title="#{bundle.CreateCurrentsearchTitle_currentsearchPK_orderSearch}" required="true" requiredMessage="#{bundle.CreateCurrentsearchRequiredMessage_currentsearchPK_orderSearch}"/>
                    <h:outputLabel value="#{bundle.CreateCurrentsearchLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{currentsearchController.selected.description}" title="#{bundle.CreateCurrentsearchTitle_description}" required="true" requiredMessage="#{bundle.CreateCurrentsearchRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateCurrentsearchLabel_searchlog}" for="searchlog" />
                    <h:selectOneMenu id="searchlog" value="#{currentsearchController.selected.searchlog}" title="#{bundle.CreateCurrentsearchTitle_searchlog}" required="true" requiredMessage="#{bundle.CreateCurrentsearchRequiredMessage_searchlog}">
                        <f:selectItems value="#{searchlogController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{currentsearchController.create}" value="#{bundle.CreateCurrentsearchSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{currentsearchController.prepareList}" value="#{bundle.CreateCurrentsearchShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCurrentsearchIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
