<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.CreateUserTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userController.selected.name}" title="#{bundle.CreateUserTitle_name}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_passwd}" for="passwd" />
                    <h:inputText id="passwd" value="#{userController.selected.passwd}" title="#{bundle.CreateUserTitle_passwd}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_passwd}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_sex}" for="sex" />
                    <h:inputText id="sex" value="#{userController.selected.sex}" title="#{bundle.CreateUserTitle_sex}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_sex}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_userPostDate}" for="userPostDate" />
                    <h:inputText id="userPostDate" value="#{userController.selected.userPostDate}" title="#{bundle.CreateUserTitle_userPostDate}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userPostDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_prefersettings}" for="prefersettings" />
                    <h:selectOneMenu id="prefersettings" value="#{userController.selected.prefersettings}" title="#{bundle.CreateUserTitle_prefersettings}" >
                        <f:selectItems value="#{prefersettingsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
