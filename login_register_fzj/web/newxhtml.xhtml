<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">

<head jsf:id="head">
    <meta charset="utf-8"/>
    <title>注册</title>
    <link jsf:name="style/login.css" rel="stylesheet" type="text/css" />

</head>

<body jsf:id="body">
    <div id="loginbox-out" class="center">
        <div id="loginbox-in" class="center">
            <h2>注册</h2>

            <h:form>
                <div class="container">
                    <label><b>用户名</b></label>
                    <h:inputText value="#{register.name}" required="true" requiredMessage="请填写用户名" />

                    <label><b>邮箱</b></label>
                    <h:inputText value="#{register.email}" required="true" requiredMessage="请填写邮箱" />

                    <label><b>密码</b></label>
                    <h:inputText value="#{register.passwd}" required="true" requiredMessage="请输入密码" />

                    <label><b>性别</b></label>
                    
                    <h:selectOneRadio value="#{register.sex}">
                        <f:selectItem itemValue="1" itemLabel="Male" />
                        <f:selectItem itemValue="0" itemLabel="Female" />
                        <f:selectItem itemValue="2" itemLabel="Secret" />
                    </h:selectOneRadio>

                    <h:commandButton id="submit-button" value="Submit" action="#{register.test()}"/> 
                </div>
            </h:form>
        </div>
    </div>

</body>

</html>
