<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrefersettingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrefersettingsLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{prefersettingsController.selected.userId}" title="#{bundle.EditPrefersettingsTitle_userId}" required="true" requiredMessage="#{bundle.EditPrefersettingsRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditPrefersettingsLabel_backgroundId}" for="backgroundId" />
                    <h:inputText id="backgroundId" value="#{prefersettingsController.selected.backgroundId}" title="#{bundle.EditPrefersettingsTitle_backgroundId}" required="true" requiredMessage="#{bundle.EditPrefersettingsRequiredMessage_backgroundId}"/>
                    <h:outputLabel value="#{bundle.EditPrefersettingsLabel_isUseJs}" for="isUseJs" />
                    <h:inputText id="isUseJs" value="#{prefersettingsController.selected.isUseJs}" title="#{bundle.EditPrefersettingsTitle_isUseJs}" required="true" requiredMessage="#{bundle.EditPrefersettingsRequiredMessage_isUseJs}"/>
                    <h:outputLabel value="#{bundle.EditPrefersettingsLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{prefersettingsController.selected.user}" title="#{bundle.EditPrefersettingsTitle_user}" required="true" requiredMessage="#{bundle.EditPrefersettingsRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{prefersettingsController.update}" value="#{bundle.EditPrefersettingsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrefersettingsViewLink}"/>
                <br />
                <h:commandLink action="#{prefersettingsController.prepareList}" value="#{bundle.EditPrefersettingsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrefersettingsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
