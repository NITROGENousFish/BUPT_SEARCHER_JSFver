<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrefersettingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrefersettingsEmpty}" rendered="#{prefersettingsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{prefersettingsController.items.rowCount > 0}">
                    <h:outputText value="#{prefersettingsController.pagination.pageFirstItem + 1}..#{prefersettingsController.pagination.pageLastItem + 1}/#{prefersettingsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{prefersettingsController.previous}" value="#{bundle.Previous} #{prefersettingsController.pagination.pageSize}" rendered="#{prefersettingsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{prefersettingsController.next}" value="#{bundle.Next} #{prefersettingsController.pagination.pageSize}" rendered="#{prefersettingsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{prefersettingsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrefersettingsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrefersettingsTitle_backgroundId}"/>
                            </f:facet>
                            <h:outputText value="#{item.backgroundId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrefersettingsTitle_isUseJs}"/>
                            </f:facet>
                            <h:outputText value="#{item.isUseJs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrefersettingsTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{prefersettingsController.prepareView}" value="#{bundle.ListPrefersettingsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prefersettingsController.prepareEdit}" value="#{bundle.ListPrefersettingsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{prefersettingsController.destroy}" value="#{bundle.ListPrefersettingsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{prefersettingsController.prepareCreate}" value="#{bundle.ListPrefersettingsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrefersettingsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
